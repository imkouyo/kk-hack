<div class="container">
  <div class="route-btn" (click)="goBack()">
    <fa-icon [icon]="faAngleLeft" size="2x"></fa-icon>
  </div>
  <div class="route-btn" (click)="goForward()">
    <fa-icon [icon]="faAngleRight" size="2x"></fa-icon>
  </div>
  <div class="search-panel">
    <fa-icon [icon]="faSearch"></fa-icon>
    <input type="text" placeholder="Search song" #inputBar>
  </div>
</div>
