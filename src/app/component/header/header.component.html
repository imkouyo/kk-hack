<div class="container">
  <div class="route-btn" (click)="goBack()">
    <fa-icon [icon]="faAngleLeft" size="2x"></fa-icon>
  </div>
  <div class="route-btn" (click)="goForward()">
    <fa-icon [icon]="faAngleRight" size="2x"></fa-icon>
  </div>
  <div [ngStyle]="{'display' : isShowPageName? 'block' : 'none'}" style="font-weight: bold; font-size: 20px; color: snow">{{currentPageName}}</div>
  <div class="search-panel" [ngStyle]="{ 'display': isShowSearchBar  ? 'flex' : 'none'}">
    <fa-icon [icon]="faSearch"></fa-icon>
    <input  type="text" placeholder="Search song" #inputBar>
  </div>
  <app-user-info></app-user-info>
</div>
