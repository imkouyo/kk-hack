<div class="container" (click)="clickMusic()" [ngClass]="{'even': topOrder%2 === 0}">
  <div class="text">
    <img class="little-cover" [attr.src]="musicDetail.album.images[0].url" alt="">
  </div>
  <div class="top-order">{{topOrder + 1 }}</div>
  <div class="title">{{musicDetail.name}}</div>
  <div class="artist">{{musicDetail.album.artist.name}}</div>
  <div class="album">{{musicDetail.album.name}}</div>
</div>
<div class="search-container" *ngIf="this.searchResult && isShowPhotoAlbum" >
  <div class="search-item" *ngFor="let item of searchResult.items"  (click)="selectMusic(item['id']['videoId'])">
    <img [src]=" item['snippet']['thumbnails']['default']['url']"  alt="">
    <div class="title" >{{item['snippet']['title']}}</div>
  </div>
</div>
