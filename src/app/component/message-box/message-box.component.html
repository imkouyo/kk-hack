<div class="container">
  <div class="chat-header">
    <div class="title">
      Chat Box Message
    </div>
    <div class="comment-group">
      <fa-icon [icon]="faEye"></fa-icon>
      <mat-checkbox  (change)="show($event)" matTooltip="Show Comment in Viewer" [checked]="true"></mat-checkbox>
    </div>
  </div>
  <div class="chat-content" #content>
    <div class="message" *ngFor="let mes of messages">
      <p class="text" [attr.color]="mes.color" [attr.name]="mes.userName">{{mes.text}}</p>
    </div>
  </div>
  <div class="chat-bottom">
    <div class="chat-panel">
      <div class="in">
        <input type="text" [(ngModel)]="text" placeholder="Message ..." (keypress)="enterMessage($event)">
        <div class="border-in"></div>
      </div>
      <fa-icon [icon]="faPaperPlane" size="1x" (click)="clickMessage()"></fa-icon>
    </div>
</div>
</div>
